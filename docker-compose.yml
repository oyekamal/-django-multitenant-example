version: '3.8'

services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: multitenant_db
      POSTGRES_USER: multitenant_user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U multitenant_user"]
      interval: 10s
      timeout: 5s
      retries: 5
